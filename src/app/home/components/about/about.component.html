<div class="main-layout about-layout flex-column" *transloco="let t">

    <div class="handwritten-title-container">
        <span> {{ t('home.about.name') }} </span>
    </div>

    <h1> {{ t('home.about.title') }} </h1>
    <h4> {{ t('home.about.subtitle') }} </h4>
    <h4> {{ t('home.about.subtitle2') }} </h4>
    
    <div class="skills-container flex-column zoom-shadow">

        <div class="title">
            <h3 class="desktop-title"> {{ t('home.about.experience', { years: yearsOfExperience }) }} </h3>
            <h3 class="mobile-title"> {{ t('home.about.experienceShort', { years: yearsOfExperience }) }} </h3>
        </div>

        <div class="skills">

            <div class="skill flex-row">
                <img src="../../../../assets/images/technologies/angular.svg" class="logo" />
                <div class="description">
                    <p-progressBar [value]="95" [showValue]="false"></p-progressBar>
                </div>
            </div>
    
            <div class="skill flex-row">
                <img src="../../../../assets/images/technologies/flutter.svg" class="logo" />
                <div class="description">
                    <p-progressBar [value]="65" [showValue]="false"></p-progressBar>
                </div>
            </div>
    
            <div class="skill flex-row">
                <img src="../../../../assets/images/technologies/dart.svg" class="logo" />
                <div class="description">
                    <p-progressBar [value]="65" [showValue]="false"></p-progressBar>
                </div>
            </div>
    
            <div class="skill flex-row">
                <img src="../../../../assets/images/technologies/ionic.svg" class="logo" />
                <div class="description">
                    <p-progressBar [value]="80" [showValue]="false"></p-progressBar>
                </div>
            </div>
    
            <div class="skill flex-row">
                <img src="../../../../assets/images/technologies/typescript.svg" class="logo" />
                <div class="description">
                    <p-progressBar [value]="85" [showValue]="false"></p-progressBar>
                </div>
            </div>
            
            <div class="skill flex-row">
                <img src="../../../../assets/images/technologies/node.svg" class="logo" />
                <div class="description">
                    <p-progressBar [value]="65" [showValue]="false"></p-progressBar>
                </div>
            </div>

            <div class="skill flex-row">
                <img src="../../../../assets/images/technologies/spring.svg" class="logo" />
                <div class="description">
                    <p-progressBar [value]="80" [showValue]="false"></p-progressBar>
                </div>
            </div>

        </div>

    </div>

</div>
